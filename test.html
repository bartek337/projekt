<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Test Header</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      background: linear-gradient(to bottom, #0b5d10, #00a542);
      color: white;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .herb-img {
      height: 50px;
    }

    .subtext {
      font-size: 0.8em;
      color: #e0e0e0;
      margin: 0;
    }

    .header-center {
      flex: 1;
      text-align: center;
    }

    .main-title {
      margin: 0;
      font-size: 1.8em;
      font-weight: bold;
    }

    .header-right .login-button {
      background-color: white;
      color: #0b5d10;
      padding: 8px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-menu {
      display: flex;
      justify-content: center;
      background: #00cc66;
      margin: 0;
      padding: 10px 0;
      list-style: none;
      gap: 20px;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="top-bar">
      <div class="header-left">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqpmsPz5klOJHEx1r9B7XaL_ADtFo8hfZUSw&s" class="herb-img" alt="Herb">
        <p class="subtext">
          Oficjalna platforma<br>
          <strong>Gminy Trzebieszów</strong>
        </p>
      </div>

      <div class="header-center">
        <h1 class="main-title">GMINA TRZEBIESZÓW</h1>
      </div>

      <div class="header-right">
        <a href="login.html" class="login-button">Zaloguj się</a>
      </div>
    </div>

    <nav>
      <ul class="nav-menu">
        <li><a href="#">Strona główna</a></li>
        <li><a href="#">Informacje o Gminie</a></li>
        <li><a href="#">Kontakt</a></li>
      </ul>
    </nav>
  </header>

</body>
</html>
